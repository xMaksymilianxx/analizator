<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Analiza Sportowa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; }
        .loading { display: none; text-align: center; padding: 20px; }
        .error { color: red; padding: 10px; margin: 10px 0; background: #ffe6e6; }
        .success { color: green; padding: 10px; margin: 10px 0; background: #e6ffe6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Analizy Sportowej</h1>
        <div class="control-panel">
            <input type="date" id="analysisDate">
            <button onclick="startAnalysis()">Rozpocznij Analizę</button>
        </div>
        <div id="loading" class="loading">Trwa analiza danych...</div>
        <div id="results"></div>
    </div>

    <script>
        async function startAnalysis() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const date = document.getElementById('analysisDate').value;

            if (!date) {
                results.innerHTML = '<div class="error">Wybierz datę!</div>';
                return;
            }

            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch('https://api-football-v1.p.rapidapi.com/v3/fixtures', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'api-football-v1.p.rapidapi.com',
                        'x-rapidapi-key': 'ac0417c6e0dcfa236b146b9585892c9a'
                    }
                });

                if (!response.ok) {
                    throw new Error('Problem z połączeniem z API');
                }

                const data = await response.json();
                
                results.innerHTML = `
                    <div class="success">
                        <h3>Wyniki analizy:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        Wystąpił błąd: ${error.message}
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('analysisDate').value = today;
        };
    </script>
</body>
</html>
