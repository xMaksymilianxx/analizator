<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowana Analiza Sportowa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zaawansowany System Analizy Sportowej</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Wybierz datę i sport</h2>
            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="sport">Sport:</label>
            <select id="sport">
                <option value="football">Piłka nożna</option>
                <option value="basketball">Koszykówka</option>
                <option value="hockey">Hokej</option>
                <option value="baseball">Baseball</option>
            </select>

            <button id="analyzeButton">Przeprowadź analizę</button>

            <div id="results"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
